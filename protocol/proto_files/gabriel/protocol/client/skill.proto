package gabriel.protocol.client;
import "gabriel/protocol/lcjj.proto";

message Skill
{
    optional int32 skillid = 1;
    optional string skillname = 2;
}

message SkillTree
{
    optional int32 treeid = 1;
    repeated Skill skillarray = 2;    
    optional Pub_Msg pubmsg = 3;
    optional PubEnum pubenum = 4;
    repeated gabriel.protocol.Pub_Msg pubmsgarray = 5;    
}

    
    

